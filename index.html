<!DOCTYPE html>
<html lang="en">
<head>
  <title>Neighbourhood Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Neighbourhood Map</a>
      </div>
    </div>
  </nav>
  <!-- navbar end -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="row">
          <div class="col-xs-12">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchInputBox" placeholder="Enter your nearby search..."
                  data-bind="textInput: searchQuery">
              </div>
            </form>
            <br>
            <ul data-bind="foreach: searchResult">
              <li><a href="#" data-bind="text: name, click:viewPlaceOnMap"></li>
            </ul>
            <!-- list -->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- description -->
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-9 col-lg-9">
        <div id="map" style="height:800px; width:100%;">
          <!-- map -->
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/knockout-3.4.1.js"></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
